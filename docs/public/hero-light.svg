<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main icon - stylized database/repository -->
  <g transform="translate(100, 80)">
    <!-- Top layer -->
    <ellipse cx="100" cy="40" rx="80" ry="25" fill="url(#grad1)"/>
    
    <!-- Middle section -->
    <path d="M20 40 L20 120 Q20 145 100 145 Q180 145 180 120 L180 40" 
          fill="none" stroke="url(#grad1)" stroke-width="4"/>
    
    <!-- Middle ellipse -->
    <ellipse cx="100" cy="80" rx="80" ry="25" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
    
    <!-- Bottom ellipse -->
    <ellipse cx="100" cy="120" rx="80" ry="25" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
    
    <!-- Connection lines representing data flow -->
    <line x1="60" y1="160" x2="60" y2="200" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="160" x2="100" y2="200" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="160" x2="140" y2="200" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Dots at bottom -->
    <circle cx="60" cy="210" r="8" fill="url(#grad1)"/>
    <circle cx="100" cy="210" r="8" fill="url(#grad1)"/>
    <circle cx="140" cy="210" r="8" fill="url(#grad1)"/>
  </g>
</svg>
